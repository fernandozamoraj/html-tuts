<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            .block-container a{
                display: block;
            }
            
            .inline-container a{
                display: inline;
            }
            
        </style>
    </head>
    <body>
        
        <div>
            <h4>This items in this container are set to display by default (inline)</h4>
            <a href="/">Item 1</a>
            <a href="/">Item 2</a>
            <a href="/">Item 3</a>
        </div>
        
        <div class="block-container">
            <h4>This items in this container are set to display: block</h4>
            <a href="/">Item 1</a>
            <a href="/">Item 2</a>
            <a href="/">Item 3</a>
        </div>
        <div class="inline-container">
            <h4>This items in this container are set to display: inline</h4>
            <a href="/">Item 1</a>
            <a href="/">Item 2</a>
            <a href="/">Item 3</a>
        </div>
                
    </body>
</html>
