<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            #header1{
                position: absolute;
                margin-top: 100px;
                
            }
            
            #header2{
                position: relative;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h4 id="header1">1. This is position absolute with a margin of 100px</h4>
        <h4 id="header2">2. This is position relative with a margin of 50px</h4>
        <p>Notice how the absolute position pushed the header one out of the normal flow. This caused  the two headers to go out of order.</p> 
    </body>
</html>
