<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Demo 1</title>
        <style type="text/css">
            p{
                color: #FF0000; 
                font: "Arial"; 
            }
            .product-description{
                color: #00FF00;
                background-color: #CCCCCC; 
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        This is some text outside of a paragraph.
        <p>
            This is some text within a styled paragraph.
        </p>
        <p class="product-description">
            This is a product description. Notice how this product has background and it has a different font color.
        </p>
    </body>
</html>
