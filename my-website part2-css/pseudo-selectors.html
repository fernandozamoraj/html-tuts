<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            
            /*Removes the underline from the hyperlink*/
            a{
                text-decoration: none;
            }
            
            
            /*
             Changes the look of the link when the user hovers the mouse over it
            */
            a:hover{
                color: White;
                background-color: blue;
                font-size: 3em;
                
            }
            
        </style>
    </head>
    <body>
        <a href="http://google.com">Google</a>
    </body>
</html>
